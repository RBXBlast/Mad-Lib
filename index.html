<!DOCTYPE html>
<html>

<head>
  <title>Mad Lib</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
</head>

<body>

  <div class="main">

    <h1>MAD LIB CREATOR</h1>

    <hr>

    <h2>Instructions</h2>
    <h4>Fill out the following boxes, then click the <b>LIB ME!</b> button below.</h4>

    <div>
      <ul>
        <li>Animal: <input id="first" type="text"></li>
        <li>Store: <input id="second" type="text"></li>
        <li>Objects: <input id="third" type="text"></li>
        <li>Body Part: <input id="fourth" type="text"></li>
        <li>Item: <input id="fifth" type="text"></li>
        <li>Location: <input id="sixth" type="text"></li>
      </ul>
    </div>
    
    <button id="finish"><b>Libby!</b></button>

    <hr>

    <h2>Mad Lib Result</h2>
    <p id="result" class="result"><br><br</p>
    
  </div> <!-- .main -->
  
  <script src="main.js" type="text/javascript">
  </script>

</body>

</html>
